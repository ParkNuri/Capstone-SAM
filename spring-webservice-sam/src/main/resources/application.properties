# Hibernate config
# Hibernate ddl auto (CRUD (create, create-drop, update, validate, none): with "update" the database schema will be automatically updated accordingly to java entities found in the project.
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.ddl=true
spring.jpa.database=MYSQL
# Show or not log for each sql query
spring.jpa.show-sql=true
# Allows Hibernate to generate SQL optimized for a particular DBMS
spring.jpa.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.datasource.validation-query=SELECT 1

spring.datasource.test-on-borrow=false
spring.datasource.test-on-return=false

# JDBC Connection url for the database
spring.datasource.url=jdbc:mysql://localhost:3306/sam
spring.datasource.username=root
spring.datasource.password=good
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

# message
howling.hello.message=[develop mode] Hello sam.com!
#view Resolver cache config
environment.viewResolver.cache=false

# log level config
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=INFO